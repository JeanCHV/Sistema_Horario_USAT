{% extends "dashboard/index.html" %}
{% block titulo %} Horarios por Ambiente {% endblock %}
{% block contenido %}
<script src="{{ url_for('static', filename='login/libs/sweetalert2/sweetalert2.js') }}"></script>
<style>
    /* Tus estilos CSS aquí */
</style>

<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" href="Home"><a>Inicio</a></li>
        <li class="breadcrumb-item active" data-href="#"><a>Horarios por Ambiente</a></li>
    </ol>
</nav>

<div class="card mx-2" id="card_horarios">
    <div class="card-header bg-red-usat text-white" id="headingOne" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Horarios asignados por ambiente
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#miAccordion">
        <div class="card-body">
            <div class="container">
                <!-- Div superior -->
                <div class="row row align-items-end my-3">
                    <div class="col-md-10 order-md-1 order-sm-2">
                        <!-- Primer input y label -->
                        <div class="form-group row mb-3 d-flex justify-content-center">
                            <label for="combo_semestre" class="col-form-label col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 texto-label">Semestre académico:</label>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                                <select class="form-select" aria-label="Default select example" id="combo_semestre">
                                    <option selected>[-- SELECCIONE --]</option>
                                    {% for semestre in semestres %}
                                        <option value="{{ semestre[1] }}">{{ semestre[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <!-- Segundo input y label -->
                        <div class="form-group row mb-3 d-flex justify-content-center">
                            <label for="combo_edificio" class="col-form-label col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 texto-label">Edificio:</label>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                                <select class="form-select" aria-label="Default select example" id="combo_edificio">
                                    <option selected>[-- SELECCIONE --]</option>
                                    {% for edificio in edificios %}
                                        <option value="{{ edificio.idedificio }}">{{ edificio.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group row mb-3 d-flex justify-content-center">
                            <label for="combo_ambiente" class="col-form-label col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 texto-label">Ambiente:</label>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                                <select class="form-select" aria-label="Default select example" id="combo_ambiente">
                                    <option selected>[-- SELECCIONE --]</option>
                                    {% for ambiente in ambientes %}
                                        <option value="{{ ambiente[1] }}">{{ ambiente[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Tabla inferior -->
                <div class="card-body show">
                    <div class="row mt-3">
                        <div class="col-md-12" id="espacio_tabla">
                            <table class="table table-bordered text-center" id="tabla_inicial">
                                <thead class="border border-warning bg-blue-horario-usat">
                                <tr>
                                    <th scope="col" class="border border-warning text-light">Hora</th>
                                    <th scope="col" class="border border-warning text-light">Lunes</th>
                                    <th scope="col" class="border border-warning text-light">Martes</th>
                                    <th scope="col" class="border border-warning text-light">Miércoles</th>
                                    <th scope="col" class="border border-warning text-light">Jueves</th>
                                    <th scope="col" class="border border-warning text-light">Viernes</th>
                                    <th scope="col" class="border border-warning text-light">Sábado</th>
                                    <th scope="col" class="border border-warning text-light">Domingo</th>
                                </tr>
                                </thead>
                                <tbody class="" style="background-color: #EEEEEE;">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div href="#" id="" data-href="" class="btn btn-success foot" style="height: 20px;"></div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#combo_edificio').change(function() {
            var edificioId = $(this).val();
            console.log("ID de Edificio Seleccionado:", edificioId);

            $.ajax({
                url: '/ambientes_por_edificio/' + encodeURIComponent(edificioId),
                type: 'GET',
                success: function(data) {
                    console.log("Datos recibidos:", data);
                    var $comboAmbiente = $('#combo_ambiente');
                    $comboAmbiente.empty();
                    $comboAmbiente.append('<option selected>[-- SELECCIONE --]</option>');
                    if (data.length > 0) {
                        $.each(data, function(index, ambiente) {
                            $comboAmbiente.append('<option value="' + ambiente.idambiente + '">' + ambiente.nombre + '</option>');
                        });
                    } else {
                        $comboAmbiente.append('<option>No hay ambientes disponibles</option>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                    Swal.fire({
                        title: 'Error',
                        text: 'No se pudieron obtener los ambientes. Por favor, intente nuevamente.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    });
</script>

{% endblock %}
