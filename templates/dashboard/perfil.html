<!DOCTYPE html>
<html lang="es">

{% extends "dashboard/index.html" %}

{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Título de la página -->
    <title>Perfil - USAT</title>

    <!-- Estilos en línea adicionales si es necesario -->
    <style>
        /* Estilos adicionales aquí si es necesario */
        .perfil-item {
            margin-bottom: 15px;
        }

        .btn-volver {
            display: block;
            margin: auto;
        }
    </style>
{% endblock %}

{% block contenido %}
    <div class="wrapper">
        <!-- Pantalla de carga -->
        <div id="loader" class="loader-wrapper">
            <div class="loader"></div>
        </div>

        <!-- Contenido principal -->
        <div class="main bg-grey-usat">
            <!-- Contenido del perfil -->
            <main class="content" id="container-body" style="padding: 15px;">
                <!-- Contenido específico del perfil aquí -->
                <div class="row">
                    <div class="col-md-8">
                        <h1 class="mb-4">Perfil del usuario</h1>
                        <div class="perfil-item">
                            <label for="inputNombres" class="form-label">Nombres:</label>
                            <textarea class="form-control" id="inputNombres" rows="1" readonly>Juan</textarea>
                        </div>
                        <div class="perfil-item">
                            <label for="inputApellidos" class="form-label">Apellidos:</label>
                            <textarea class="form-control" id="inputApellidos" rows="1" readonly>Pérez</textarea>
                        </div>
                        <div class="perfil-item">
                            <label for="inputDNI" class="form-label">DNI:</label>
                            <textarea class="form-control" id="inputDNI" rows="1" readonly>12345678</textarea>
                        </div>
                        <div class="perfil-item">
                            <label for="inputTelefono" class="form-label">Teléfono:</label>
                            <textarea class="form-control" id="inputTelefono" rows="1" readonly>123456789</textarea>
                        </div>
                        <div class="perfil-item">
                            <label for="inputEmail" class="form-label">Correo:</label>
                            <textarea class="form-control" id="inputEmail" rows="1" readonly>juan@example.com</textarea>
                        </div>
                        <button class="btn btn-primary btn-volver mt-4">Volver</button>
                    </div>
                    <div class="col-md-4">
                        <!-- Aquí puedes agregar la imagen del usuario -->
                        <img src="ruta/a/la/foto-del-usuario.jpg" alt="Foto de perfil" class="img-fluid">
                    </div>
                </div>
            </main>

            <!-- Pie de página -->
            <footer class="footer">
                <!-- Contenido del pie de página aquí si es necesario -->
            </footer>
        </div>
    </div>

    <!-- Enlaces a tus archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script para loader -->
    <script>
        $(document).ready(function () {
            // Ocultar loader después de 2 segundos
            setTimeout(function () {
                $("#loader").fadeOut("slow");
            }, 2000);
        });
    </script>
{% endblock %}

</body>

</html>
