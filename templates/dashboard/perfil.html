{% extends "dashboard/index.html" %}

{% block titulo %}
  Perfil
{% endblock %}

{% block contenido %}
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Perfil</li>
    </ol>
  </nav>

  <div class="container-fluid">
    <!-- Pantalla de carga -->
    <div id="loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>

    <!-- Datos del perfil (sin datos específicos de usuario) -->
    <div class="row">
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="card mb-4 w-100">
          <div class="card-header">
            <h5 class="card-title">Información personal</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre" />
              </div>
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input id="apellidos" type="text" class="form-control" placeholder="Ingresa tus apellidos" />
              </div>
              <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input id="dni" type="text" class="form-control" placeholder="Ingresa tu DNI" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" type="email" class="form-control" placeholder="Ingresa tu correo electrónico" />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input id="telefono" type="tel" class="form-control" placeholder="Ingresa tu número de teléfono" />
              </div>
              <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="card mb-4 w-100">
          <div class="card-body d-flex justify-content-center">
            <img
              alt="Foto de perfil"
              class="card-img-top rounded-circle"
              src="{{ url_for('static', filename='/img/CASTILLO_ZUMARAN_SEGUNDO_JOSE.jpg') }}"
              style="width: 250px; height: 250px; object-fit: cover;"
            />
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Nombre de usuario</h5>
            <p class="card-text">Información de perfil</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlaces a tus archivos JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLeSaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Script para loader -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Ocultar loader después de 2 segundos
      setTimeout(function () {
        document.getElementById('loader').style.display = 'none';
      }, 2000);
    });
  </script>
{% endblock %}
