{% extends "dashboard/index.html" %}
{% block titulo %} Cursos {% endblock %}
{% block contenido %}
<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
        <li class="breadcrumb-item active"><a href="{{ url_for('cursos') }}">Cursos</a></li>
    </ol>
</nav>

<div class="container-fluid my-4">
    <div class="card w-100">
        <div class="card-header bg-red-usat text-white" id="headingOne" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Cursos
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="tabla-curso" class="table table-striped tabla-cursos" style="width:100%">
                    <thead>
                        <tr>
                            <th style=" text-align:center;">Nombre Curso</th>
                            <th style=" text-align:center;">Ciclo</th>
                            <th style=" text-align:center;">Tipo Curso</th>
                            <th style=" text-align:center;">Estado</th>
                            <th style=" text-align:center;">Plan de Estudio</th>
                            <th style=" text-align:center;">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- MODAL VER CURSOS -->
<div class="modal fade" id="modalVerCurso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalle Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- LOS DATOS SE CARGAN DINAMICAMENTE -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL AGREGAR CURSO -->
<div class="modal fade" id="modalAgregarCurso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formAgregarCurso">
                    <div class="mb-3">
                        <label for="nombreCurso" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required>
                    </div>
                    <div class="mb-3">
                        <label for="codigoCurso" class="form-label">Código:</label>
                        <input type="text" class="form-control" id="codigoCurso" name="codigoCurso" required>
                    </div>
                    <div class="mb-3">
                        <label for="creditosCurso" class="form-label">Créditos:</label>
                        <input type="number" class="form-control" id="creditosCurso" name="creditosCurso" required>
                    </div>
                    <div class="mb-3">
                        <label for="horasTeoriaCurso" class="form-label">Horas Teoría:</label>
                        <input type="number" class="form-control" id="horasTeoriaCurso" name="horasTeoriaCurso"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="horasPracticaCurso" class="form-label">Horas Práctica:</label>
                        <input type="number" class="form-control" id="horasPracticaCurso" name="horasPracticaCurso"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="cicloCurso" class="form-label">Ciclo:</label>
                        <input type="text" class="form-control" id="cicloCurso" name="cicloCurso" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoCurso" class="form-label">Tipo de Curso:</label>
                        <select class="form-control" id="tipoCurso" name="tipoCurso" required>
                            <option value="0">Presencial</option>
                            <option value="1">Virtual</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estadoCurso" class="form-label">Estado:</label>
                        <select class="form-control" id="estadoCurso" name="estadoCurso" required>
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="planEstudioCurso" class="form-label">Plan de Estudio:</label>
                        <select class="form-control" id="planEstudioCurso" name="planEstudioCurso" required>
                            <!-- Opciones de planes de estudio cargadas dinámicamente -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MODAL MODIFICAR CURSO -->
<div class="modal fade" id="modalModificarCurso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modificar Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formModificarCurso">
                    <div class="mb-3">
                        <label for="nombreCursoMod" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreCursoMod" name="nombreCursoMod" required>
                    </div>
                    <div class="mb-3">
                        <label for="codigoCursoMod" class="form-label">Código:</label>
                        <input type="text" class="form-control" id="codigoCursoMod" name="codigoCursoMod" required>
                    </div>
                    <div class="mb-3">
                        <label for="creditosCursoMod" class="form-label">Créditos:</label>
                        <input type="number" class="form-control" id="creditosCursoMod" name="creditosCursoMod"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="horasTeoriaCursoMod" class="form-label">Horas Teoría:</label>
                        <input type="number" class="form-control" id="horasTeoriaCursoMod" name="horasTeoriaCursoMod"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="horasPracticaCursoMod" class="form-label">Horas Práctica:</label>
                        <input type="number" class="form-control" id="horasPracticaCursoMod"
                            name="horasPracticaCursoMod" required>
                    </div>
                    <div class="mb-3">
                        <label for="cicloCursoMod" class="form-label">Ciclo:</label>
                        <input type="text" class="form-control" id="cicloCursoMod" name="cicloCursoMod" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoCursoMod" class="form-label">Tipo de Curso:</label>
                        <select class="form-control" id="tipoCursoMod" name="tipoCursoMod" required>
                            <option value="0">Presencial</option>
                            <option value="1">Virtual</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estadoCursoMod" class="form-label">Estado:</label>
                        <select class="form-control" name="estadoCursoMod" id="estadoCursoMod">
                            <option value="A">ACTIVO</option>
                            <option value="I">INACTIVO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="planEstudioCursoMod" class="form-label">Plan de Estudio:</label>
                        <select class="form-control" id="planEstudioCursoMod" name="planEstudioCursoMod" required>
                            <!-- Opciones de planes de estudio cargadas dinámicamente -->
                        </select>
                    </div>
                    <input type="hidden" id="idCursoMod" name="idCursoMod">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para la subida masiva de datos -->
<div class="modal fade" id="modalSubidaMasiva" tabindex="-1" aria-labelledby="modalSubidaMasivaLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSubidaMasivaLabel">Subida Masiva de Datos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formSubidaMasiva" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Seleccionar archivo (Excel):</label>
                        <input type="file" class="form-control" id="archivo" name="archivo" accept=".xls,.xlsx"
                            required>
                    </div>
                    <div class="progress mb-3" style="height: 25px;">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    function updateProgressBar(percentage) {
        var progressBar = document.getElementById('progressBar');
        progressBar.style.width = percentage + '%';
        progressBar.setAttribute('aria-valuenow', percentage);
        progressBar.innerText = percentage + '%';
    }

    function descargarPlantilla() {
        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('Plantilla');

        // Añadir el título
        const titleRow = worksheet.addRow(['USAT - Cursos']);
        worksheet.mergeCells('A1', 'H1');
        titleRow.font = { bold: true, size: 14 };
        titleRow.alignment = { horizontal: 'center', vertical: 'middle' };
        worksheet.getRow(1).height = 20;

        // Añadir las cabeceras
        const headerRow = worksheet.addRow(['Nombre', 'Código', 'Créditos', 'Horas Teoría', 'Horas Práctica', 'Ciclo', 'Tipo Curso', 'Plan de Estudio']);
        headerRow.font = { bold: true };
        headerRow.alignment = { horizontal: 'center', vertical: 'middle' };

        // Ajustar el ancho de las columnas
        worksheet.columns = [
            { key: 'nombre', width: 20 },
            { key: 'codigo', width: 10 },
            { key: 'creditos', width: 10 },
            { key: 'horas_teoria', width: 15 },
            { key: 'horas_practica', width: 15 },
            { key: 'ciclo', width: 10 },
            { key: 'tipo_curso', width: 15 },
            { key: 'id_plan_estudio', width: 20 }
        ];

        // Generar y guardar el archivo
        workbook.xlsx.writeBuffer().then(function (buffer) {
            saveAs(new Blob([buffer], { type: 'application/octet-stream' }), 'USAT_Cursos_Plantilla.xlsx');
        });
    }

    $(document).ready(function () {
        var cursos = [];
        var planEstudioMap = {};
        var table; // Mueve la declaración de la variable table aquí para que sea accesible globalmente

        function cargarPlanesDeEstudio(selectElementId, selectedValue = null) {
            $.ajax({
                url: '/obtener_planes_estudio',
                type: 'GET',
                contentType: 'application/json',
                success: function (response) {
                    var select = $(selectElementId);
                    select.empty();
                    select.append($('<option>', { value: '', text: 'Seleccione un plan de estudio' }));

                    planEstudioMap = response.reduce((acc, plan) => {
                        acc[plan.nombre] = plan.id_plan_estudio;
                        select.append($('<option>', {
                            value: plan.id_plan_estudio,
                            text: plan.nombre
                        }));
                        return acc;
                    }, {});

                    if (selectedValue) {
                        select.val(selectedValue);
                    }
                },
                error: function (xhr, status, error) {
                    console.log('Error al cargar los planes de estudio:', error);
                }
            });
        }

        if ($.fn.DataTable.isDataTable('#tabla-curso')) {
            table = $('#tabla-curso').DataTable();
        } else {
            table = initializeDataTable();
        }

        function initializeDataTable() {
            return $('#tabla-curso').DataTable({
                paging: false,
                info: false,
                responsive: true,
                autoWidth: true,
                searching: true,
                scrollY: "510px",
                order: [],
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'collection',
                        text: '<i class="fas fa-file-import"></i> Importar',
                        className: 'btn btn-secondary',
                        buttons: [
                            {
                                text: '<i class="fas fa-upload"></i> Subir Archivo',
                                className: 'dropdown-item',
                                action: function (e) {
                                    e.preventDefault();
                                    $('#modalSubidaMasiva').modal('show');
                                }
                            },
                            {
                                text: '<i class="fas fa-download"></i> Descargar Plantilla',
                                className: 'dropdown-item',
                                action: function (e) {
                                    e.preventDefault();
                                    descargarPlantilla();
                                }
                            },
                        ]
                    },
                    {
                        extend: 'collection',
                        text: '<i class="fas fa-file-export"></i> Exportar/Imprimir',
                        className: 'btn btn-secondary',
                        buttons: [
                            {
                                extend: 'copy',
                                text: '<i class="fas fa-copy"></i> Copiar',
                                className: 'dropdown-item'
                            },
                            {
                                extend: 'csv',
                                text: '<i class="fas fa-file-csv"></i> CSV',
                                className: 'dropdown-item'
                            },
                            {
                                extend: 'excel',
                                text: '<i class="fas fa-file-excel"></i> Excel',
                                className: 'dropdown-item'
                            },
                            {
                                extend: 'pdf',
                                text: '<i class="fas fa-file-pdf"></i> PDF',
                                className: 'dropdown-item'
                            },
                            {
                                extend: 'print',
                                text: '<i class="fas fa-print"></i> Imprimir',
                                className: 'dropdown-item'
                            }
                        ]
                    },
                    {
                        text: '<i class="fas fa-plus"></i> Agregar Nuevo Curso',
                        className: 'btn_agregar_curso',
                        action: function (e) {
                            e.preventDefault();
                            $('#formAgregarCurso')[0].reset();
                            cargarPlanesDeEstudio('#planEstudioCurso');
                            $('#modalAgregarCurso').modal('show');
                        }
                    }
                ],
                ajax: {
                    url: "/datos_cursos",
                    type: "GET",
                    dataSrc: ""
                },
                processing: true,
                serverSide: false,
                columns: [
                    { data: "nombre" },
                    { data: "ciclo", className: 'dt-body-center' },
                    { data: "tipo_curso", className: 'dt-body-center' },
                    {
                        "data": "estado", "className": 'dt-body-center',
                        "render": function (data, type, row) {
                            return data === 'A' ? 'ACTIVO' : data === 'I' ? 'INACTIVO' : data;
                        }
                    },
                    { data: "nombre_plan_estudio", className: 'dt-body-center' },
                    {
                        data: null, className: 'dt-body-center',
                        render: function (data, type, row) {
                            var darDeBajaIcono = row.estado === 'A' ? 'fas fa-arrow-down' : 'fas fa-arrow-up';
                            var darDeBajaTitulo = row.estado === 'A' ? 'Dar de Baja' : 'Activar';
                            return `
                                <button class="btn btn-primary btn-sm btnVer" data-id="${row.idcurso}" title="Ver"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-warning btn-sm btnModificar" data-id="${row.idcurso}" title="Modificar"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn btn-danger btn-sm btnEliminar" data-id="${row.idcurso}" data-nombre="${row.nombre}" title="Eliminar"><i class="fas fa-times"></i></button>
                                <button class="btn btn-secondary btn-sm btnCambiarEstado" data-id="${row.idcurso}" title="${darDeBajaTitulo}"><i class="${darDeBajaIcono}"></i></button>
                            `;
                        }
                    }
                ],
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json"
                }
            });
        }

        $('#search_box').on('keyup', function () {
            table.search(this.value).draw();
        });

        cargarPlanesDeEstudio();

        function mostrarAlerta(tipo, titulo, mensaje) {
            Swal.fire({
                icon: tipo,
                title: titulo,
                html: mensaje,
                showConfirmButton: true,
                timer: 5000
            });
        }

        $('#tabla-curso tbody').on('click', '.btnVer', function () {
            var id = $(this).data('id');
            $.ajax({
                url: '/ver_cursos/' + id,
                type: 'GET',
                contentType: 'application/json',
                success: function (response) {
                    if (response.error) {
                        alert(response.error);
                    } else {
                        $('#modalVerCurso .modal-body').html(`
                            <table class="table table-striped table-bordered">
                                <tr><th>Nombre</th><td>${response.nombre}</td></tr>
                                <tr><th>Código</th><td>${response.cod_curso}</td></tr>
                                <tr><th>Créditos</th><td>${response.creditos}</td></tr>
                                <tr><th>Horas Teoría</th><td>${response.horas_teoria}</td></tr>
                                <tr><th>Horas Práctica</th><td>${response.horas_practica}</td></tr>
                                <tr><th>Ciclo</th><td>${response.ciclo}</td></tr>
                                <tr><th>Tipo</th><td>${response.tipo_curso}</td></tr>
                                <tr><th>Estado</th><td>${response.estado}</td></tr>
                                <tr><th>Plan de Estudio</th><td>${response.nombre_plan_estudio}</td></tr>
                            </table>
                        `);
                        $('#modalVerCurso').modal('show');
                    }
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            });
        });

        $('#formSubidaMasiva').submit(function (e) {
            e.preventDefault();
            var fileInput = document.getElementById('archivo');
            var file = fileInput.files[0];
            updateProgressBar(0);
            procesarArchivo(file);
        });

        async function procesarArchivo(file) {
            var reader = new FileReader();
            reader.onload = async function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: 'array' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                var headers = jsonData[1];
                var rows = jsonData.slice(2);

                var formattedData = await Promise.all(rows.map(async (row, index) => {
                    var planEstudioNombre = row[headers.indexOf("Plan de Estudio")];
                    var idPlanEstudio = planEstudioMap[planEstudioNombre] || null;
                    updateProgressBar(Math.round((index + 1) / rows.length * 100)); // Actualizar barra de progreso
                    return {
                        nombre: row[headers.indexOf("Nombre")],
                        cod_curso: row[headers.indexOf("Código")],
                        creditos: row[headers.indexOf("Créditos")],
                        horas_teoria: row[headers.indexOf("Horas Teoría")],
                        horas_practica: row[headers.indexOf("Horas Práctica")],
                        ciclo: row[headers.indexOf("Ciclo")],
                        tipo_curso: row[headers.indexOf("Tipo Curso")] === 'Presencial' ? 0 : 1,
                        estado: "A",
                        id_plan_estudio: idPlanEstudio
                    };
                }));

                $.ajax({
                    url: '/asignar_cursos_excel',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formattedData),
                    success: function (response) {
                        if (response.error) {
                            Swal.fire('Error', response.error, 'error');
                        } else {
                            Swal.fire('Éxito', 'La subida masiva se realizó correctamente.', 'success');
                            table.ajax.reload();
                            $('#modalSubidaMasiva').modal('hide');
                        }
                    },
                    error: function (xhr, status, error) {
                        Swal.fire('Error', 'Hubo un error al realizar la operación.', 'error');
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        }

        $('#formAgregarCurso').submit(function (e) {
            e.preventDefault();
            var data = {
                nombre: $('#nombreCurso').val(),
                cod_curso: $('#codigoCurso').val(),
                creditos: $('#creditosCurso').val(),
                horas_teoria: $('#horasTeoriaCurso').val(),
                horas_practica: $('#horasPracticaCurso').val(),
                ciclo: $('#cicloCurso').val(),
                tipo_curso: $('#tipoCurso').val(),
                estado: $('#estadoCurso').val(),
                id_plan_estudio: $('#planEstudioCurso').val()
            };

            $.ajax({
                url: '/agregar_curso',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (response) {
                    if (response.error) {
                        Swal.fire('Error', response.error, 'error');
                    } else {
                        Swal.fire('Éxito', 'Curso agregado correctamente', 'success');
                        table.ajax.reload();
                        $('#modalAgregarCurso').modal('hide');
                    }
                },
                error: function (xhr, status, error) {
                    Swal.fire('Error', 'Hubo un error al agregar el curso', 'error');
                }
            });
        });

        $('#tabla-curso tbody').on('click', '.btnEliminar', function () {
            var id = $(this).data('id');
            var nombre = $(this).data('nombre');
            Swal.fire({
                title: `¿Seguro que quieres eliminar el curso: ${nombre}?`,
                text: "No podrás revertir esta acción.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminarlo!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: '/eliminar_curso',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ idcurso: id }),
                        success: function (response) {
                            if (response.error) {
                                Swal.fire('Error', response.error, 'error');
                            } else {
                                Swal.fire('Éxito', 'La operación se realizó correctamente.', 'success');
                                table.ajax.reload();
                            }
                        },
                        error: function (xhr, status, error) {
                            Swal.fire('Error', 'Hubo un error al eliminar el curso', 'error');
                        }
                    });
                }
            });
        });

        $('#tabla-curso tbody').on('click', '.btnModificar', function () {
            var id = $(this).data('id');
            $.ajax({
                url: '/obtener_curso/' + id,
                type: 'GET',
                contentType: 'application/json',
                success: function (response) {
                    var curso = response;
                    $('#idCursoMod').val(curso.idcurso);
                    $('#nombreCursoMod').val(curso.nombre);
                    $('#codigoCursoMod').val(curso.cod_curso);
                    $('#creditosCursoMod').val(curso.creditos);
                    $('#horasTeoriaCursoMod').val(curso.horas_teoria);
                    $('#horasPracticaCursoMod').val(curso.horas_practica);
                    $('#cicloCursoMod').val(curso.ciclo);
                    $('#tipoCursoMod').val(curso.tipo_curso);
                    $('#estadoCursoMod').val(curso.estado);
                    cargarPlanesDeEstudio('#planEstudioCursoMod', curso.id_plan_estudio);
                    $('#modalModificarCurso').modal('show');
                },
                error: function (xhr, status, error) {
                    Swal.fire('Error', 'Hubo un error al obtener los datos del curso', 'error');
                }
            });
        });

        $('#formModificarCurso').submit(function (e) {
            e.preventDefault();
            var data = {
                idcurso: $('#idCursoMod').val(),
                nombre: $('#nombreCursoMod').val(),
                cod_curso: $('#codigoCursoMod').val(),
                creditos: $('#creditosCursoMod').val(),
                horas_teoria: $('#horasTeoriaCursoMod').val(),
                horas_practica: $('#horasPracticaCursoMod').val(),
                ciclo: $('#cicloCursoMod').val(),
                tipo_curso: $('#tipoCursoMod').val(),
                estado: $('#estadoCursoMod').val(),
                id_plan_estudio: $('#planEstudioCursoMod').val()
            };

            $.ajax({
                url: '/modificar_curso',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (response) {
                    if (response.error) {
                        Swal.fire('Error', response.error, 'error');
                    } else {
                        Swal.fire('Éxito', 'Curso modificado correctamente', 'success');
                        table.ajax.reload();
                        $('#modalModificarCurso').modal('hide');
                    }
                },
                error: function (xhr, status, error) {
                    Swal.fire('Error', 'Hubo un error al modificar el curso', 'error');
                }
            });
        });

        // Función para cambiar el estado del curso
        function cambiarEstadoCurso(id, estadoActual) {
            var nuevoEstado = estadoActual === 'A' ? 'I' : 'A';
            $.ajax({
                url: '/curso_estado',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ idcurso: id, estado: nuevoEstado }),
                success: function (response) {
                    if (response.error) {
                        Swal.fire('Error', response.error, 'error');
                    } else {
                        Swal.fire('Éxito', 'El estado del curso ha sido actualizado.', 'success');
                        table.ajax.reload(function (json) {
                            console.log('Datos recargados después de la actualización:', json);
                        }, false); // Recargar la tabla sin restablecer la paginación
                    }
                },
                error: function (xhr, status, error) {
                    Swal.fire('Error', 'Hubo un error al cambiar el estado del curso', 'error');
                }
            });
        }

        // Evento para cambiar el estado del curso
        $('#tabla-curso tbody').on('click', '.btnCambiarEstado', function () {
            var id = $(this).data('id');
            var estadoActual = $(this).attr('title') === 'Dar de Baja' ? 'A' : 'I';

            Swal.fire({
                title: `¿Seguro que quieres ${estadoActual === 'A' ? 'dar de baja' : 'activar'} este curso?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: `Sí, ${estadoActual === 'A' ? 'dar de baja' : 'activar'}!`,
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    cambiarEstadoCurso(id, estadoActual);
                }
            });
        });

    });
</script>
