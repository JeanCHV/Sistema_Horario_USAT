<div class="container">
    <h2>Docentes</h2>

    <!-- Dropdown para seleccionar semestre y escuela -->
    <div class="form-row mb-3">
        <div class="col-md-3">
            
            <select class="form-control" id="docente">
                <option value="">Todos los Docentes</option>
                <option value="1">Docente 1</option>
                <option value="2">Docente 2</option>
                <option value="3">Docente 3</option>
                <!-- Agregar más opciones según sea necesario -->
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-control" id="escuela">
                <option value="">Todas las escuelas</option>
                <option value="1">Escuela 1</option>
                <option value="2">Escuela 2</option>
                <option value="3">Escuela 3</option>
                <!-- Agregar más opciones según sea necesario -->
            </select>
        </div>
    </div>

    <!-- Tabla para mostrar los cursos -->
    <table id="tabla-docentes" class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Escuela</th>
                <th>Estado</th>
                <!-- Agregar más columnas según sea necesario -->
            </tr>
        </thead>
        <tbody>
            <!-- Los datos de los cursos se cargarán dinámicamente aquí -->
        </tbody>
    </table>
</div>

<!-- Script para inicializar el DataTable y realizar la búsqueda -->
<script>
    $(document).ready(function() {
        $('#tabla-docentes').DataTable();
    });
</script>
