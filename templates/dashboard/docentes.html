{% extends "dashboard/index.html" %}
{% block titulo %} Docentes {% endblock %}
{% block contenido %}
<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
        <li class="breadcrumb-item active"><a href="{{ url_for('docentes') }}">Docentes</a></li>
    </ol>
</nav>

<div class="container">
    <div id="mensajeResultado" style="display: none;"></div>

    <div class="card">
        <div class="card-header bg-red-usat text-white">
            Docentes
        </div>
        <div class="card-body">
            
            <table id="tabla-docente" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos de los docentes se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
        <a href="#" id="btn_agregar_docente" class="btn btn-success">Agregar Nuevo Docente</a>

        <div class="modal fade" id="modalAgregarDocente" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar/Modificar Docente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAgregarDocente">
                            <div class="mb-3">
                                <label for="nombreDocente" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombreDocente" name="nombreDocente" required>
                            </div>
                            <div class="mb-3">
                                <label for="correoDocente" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correoDocente" name="correoDocente" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    var docentes = [];
    var table = $('#tabla-docente').DataTable({
        "paging": true,
        "info": true,
        "columns": [
            { "data": "idpersona" },
            { "data": "nombre" },
            { "data": "correo" },
            {
                "data": null,
                "render": function(data, type, row) {
                    return `
                        <button class="btn btn-warning btn-sm btnModificar" data-id="${row.idpersona}">Modificar</button>
                        <button class="btn btn-danger btn-sm btnEliminar" data-id="${row.idpersona}">Eliminar</button>
                    `;
                }
            }
        ],
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json"
        }
    });

    function cargarDocentes() {
        $.ajax({
            url: '/get_docentes',
            type: 'GET',
            contentType: 'application/json',
            success: function(response) {
                docentes = response;
                table.clear().rows.add(docentes).draw();
            },
            error: function(xhr, status, error) {
                console.log(error);
            }
        });
    }

    cargarDocentes();

    $('#btn_agregar_docente').click(function(e) {
        e.preventDefault();
        $('#modalAgregarDocente').modal('show');
        $('#formAgregarDocente')[0].reset();
    });

    $('#formAgregarDocente').submit(function(e) {
        e.preventDefault();
        var data = {
            nombre: $('#nombreDocente').val(),
            correo: $('#correoDocente').val()
        };

        $.ajax({
            url: '/agregar_docente',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                console.log(response);
                $('#mensajeResultado').removeClass().empty();
                if (response.error) {
                    $('#mensajeResultado').addClass('alert alert-danger').text('Error: ' + response.error);
                } else {
                    $('#mensajeResultado').addClass('alert alert-success').text('Docente agregado correctamente');
                    cargarDocentes();
                    $('#modalAgregarDocente').modal('hide');
                }
                $('#mensajeResultado').show();
            },
            error: function(xhr, status, error) {
                console.log(error);
            }
        });
    });

    $('#tabla-docente tbody').on('click', '.btnModificar', function() {
        var id = $(this).data('id');
        var docente = docentes.find(d => d.idpersona == id);
        if (docente) {
            $('#nombreDocente').val(docente.nombre);
            $('#correoDocente').val(docente.correo);
            $('#modalAgregarDocente').modal('show');

            $('#formAgregarDocente').off('submit').on('submit', function(e) {
                e.preventDefault();
                var data = {
                    idpersona: id,
                    nombre: $('#nombreDocente').val(),
                    correo: $('#correoDocente').val()
                };

                $.ajax({
                    url: '/modificar_docente',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        console.log(response);
                        $('#mensajeResultado').removeClass().empty();
                        if (response.error) {
                            $('#mensajeResultado').addClass('alert alert-danger').text('Error: ' + response.error);
                        } else {
                            $('#mensajeResultado').addClass('alert alert-success').text('Docente modificado correctamente');
                            cargarDocentes();
                            $('#modalAgregarDocente').modal('hide');
                        }
                        $('#mensajeResultado').show();
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            });
        }
    });

    $('#tabla-docente tbody').on('click', '.btnEliminar', function() {
        var id = $(this).data('id');
        $.ajax({
            url: '/eliminar_docente',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ idpersona: id }),
            success: function(response) {
                console.log(response);
                $('#mensajeResultado').removeClass().empty();
                if (response.error) {
                    $('#mensajeResultado').addClass('alert alert-danger').text('Error: ' + response.error);
                } else {
                    $('#mensajeResultado').addClass('alert alert-success').text('Docente eliminado correctamente');
                    cargarDocentes();
                }
                $('#mensajeResultado').show();
            },
            error: function(xhr, status, error) {
                console.log(error);
            }
        });
    });
});
</script>
{% endblock %}
